version: '3.8'

services:
  crsp-mall:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crsp-mall-container
    ports:
      - "1000:8080"
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
