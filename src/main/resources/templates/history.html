<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>浏览历史 - 成人玩具商城</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .history-page {
            padding: 55px 0 20px 0;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 15px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 480px;
            margin: 0 auto;
        }
        .page-header .left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .page-header .back-btn {
            color: #333;
            font-size: 20px;
            text-decoration: none;
        }
        .page-header h1 {
            font-size: 18px;
            font-weight: bold;
        }
        .clear-btn {
            color: #999;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .history-list {
            padding: 10px;
        }
        .history-item {
            display: flex;
            gap: 12px;
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            text-decoration: none;
            color: inherit;
        }
        .history-item-image {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        .history-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .history-item-image i {
            font-size: 28px;
            color: #ccc;
        }
        .history-item-info {
            flex: 1;
        }
        .history-item-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .history-item-price {
            color: #ff5722;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .history-item-time {
            color: #999;
            font-size: 12px;
        }
        .empty-msg {
            text-align: center;
            padding: 60px 0;
            color: #999;
        }
        .empty-msg i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="history-page">
            <div class="page-header">
                <div class="left">
                    <a th:href="@{/profile}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                    <h1>浏览历史</h1>
                </div>
                <button class="clear-btn" onclick="clearHistory()">清空</button>
            </div>
            <div id="history-list" class="history-list">
                <div class="empty-msg">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function escapeHtml(str) {
            if (!str) return '';
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 先初始化用户
            fetch('/api/user/init', { method: 'POST' }).then(function() {
                loadHistory();
            });
        });

        function loadHistory() {
            fetch('/api/user/history')
                .then(function(r) { return r.json(); })
                .then(function(items) {
                    var container = document.getElementById('history-list');
                    if (!items || items.length === 0) {
                        container.innerHTML = '<div class="empty-msg"><i class="fas fa-history"></i><p>暂无浏览记录</p></div>';
                        return;
                    }
                    var html = '';
                    items.forEach(function(item) {
                        var time = item.viewedAt ? new Date(item.viewedAt).toLocaleString('zh-CN') : '';
                        html += '<a href="/product/' + item.productId + '" class="history-item">' +
                            '<div class="history-item-image">' +
                            (item.productImage ? '<img src="' + encodeURI(item.productImage) + '" onerror="this.style.display=\'none\';this.nextElementSibling.style.display=\'block\'"><i class="fas fa-box" style="display:none"></i>' : '<i class="fas fa-box"></i>') +
                            '</div>' +
                            '<div class="history-item-info">' +
                            '<div class="history-item-title">' + escapeHtml(item.productTitle) + '</div>' +
                            '<div class="history-item-price">¥' + (item.productPrice ? item.productPrice.toFixed(2) : '0.00') + '</div>' +
                            '<div class="history-item-time">' + escapeHtml(time) + '</div>' +
                            '</div></a>';
                    });
                    container.innerHTML = html;
                })
                .catch(function() {
                    document.getElementById('history-list').innerHTML = '<div class="empty-msg"><i class="fas fa-exclamation-circle"></i><p>加载失败</p></div>';
                });
        }

        function clearHistory() {
            if (!confirm('确定要清空浏览历史吗？')) return;
            fetch('/api/user/history', { method: 'DELETE' })
                .then(function() {
                    document.getElementById('history-list').innerHTML = '<div class="empty-msg"><i class="fas fa-history"></i><p>暂无浏览记录</p></div>';
                });
        }
    </script>
</body>
</html>
