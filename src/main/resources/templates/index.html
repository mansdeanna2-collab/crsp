<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>成人玩具商城</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主内容区域 -->
    <div class="app-container">
        <!-- 首页 -->
        <div id="page-home" class="page active">
            <!-- 顶部搜索栏 -->
            <div class="header home-header">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>北京</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <form th:action="@{/search}" method="get" style="display: flex; flex: 1;">
                        <input type="text" name="keyword" placeholder="搜索成人玩具">
                        <button type="submit" class="search-btn">搜索</button>
                    </form>
                </div>
                <div class="header-icons">
                    <i class="fas fa-camera"></i>
                </div>
            </div>

            <!-- 分类导航已移除 - 根据需求删除了8个分类 -->

            <!-- 轮播图 -->
            <div class="banner-slider" id="bannerSlider">
                <div class="banner-track" id="bannerTrack">
                    <div class="banner-item" style="background: linear-gradient(135deg, #ff6b6b, #ff8e53);">
                        <div class="banner-content">
                            <h2>新品首发</h2>
                            <p>限时特惠 低至5折</p>
                        </div>
                    </div>
                    <div class="banner-item" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                        <div class="banner-content">
                            <h2>品牌闪购</h2>
                            <p>大牌好物 限时抢购</p>
                        </div>
                    </div>
                    <div class="banner-item" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
                        <div class="banner-content">
                            <h2>超值满减</h2>
                            <p>满199减50 满399减100</p>
                        </div>
                    </div>
                </div>
                <div class="banner-indicators" id="bannerIndicators">
                    <span class="banner-dot active"></span>
                    <span class="banner-dot"></span>
                    <span class="banner-dot"></span>
                </div>
            </div>

            <!-- 活动入口 -->
            <div class="activity-section">
                <div class="activity-item" style="background: linear-gradient(135deg, #ff6b6b, #ff8e53);">
                    <i class="fas fa-bolt"></i>
                    <span>限时秒杀</span>
                    <small>抢购中</small>
                </div>
                <div class="activity-item" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                    <i class="fas fa-percentage"></i>
                    <span>天天特价</span>
                    <small>超值购</small>
                </div>
                <div class="activity-item" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
                    <i class="fas fa-tags"></i>
                    <span>品牌闪购</span>
                    <small>大牌惠</small>
                </div>
                <div class="activity-item" style="background: linear-gradient(135deg, #fa709a, #fee140);">
                    <i class="fas fa-gift"></i>
                    <span>新人专享</span>
                    <small>领红包</small>
                </div>
            </div>

            <!-- 成人玩具商品推荐 -->
            <div class="section-title">
                <span>成人玩具</span>
                <i class="fas fa-sync-alt"></i>
            </div>

            <div class="product-grid">
                <div th:each="product : ${products}" class="product-card">
                    <a th:href="@{/product/{id}(id=${product.id})}" style="text-decoration: none; color: inherit;">
                        <div class="product-image" th:style="'background: linear-gradient(135deg, ' + ${product.bgColor} + ');'">
                            <!-- 如果有展示图片，则显示图片，否则显示图标 -->
                            <th:block th:if="${product.hasDisplayMedia()}">
                                <th:block th:if="${product.firstImageUrl != null}">
                                    <img th:src="${product.firstImageUrl}" th:alt="${product.title}" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; border-radius: 12px;"
                                         onerror="this.style.display='none'; var fb=this.nextElementSibling; if(fb) fb.style.display='block';">
                                    <i th:class="'fas ' + ${product.icon}" style="display: none;"></i>
                                </th:block>
                                <th:block th:if="${product.firstImageUrl == null and product.firstVideoUrl != null}">
                                    <video muted preload="metadata" playsinline 
                                           style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; border-radius: 12px; background: #000;">
                                        <source th:src="${product.firstVideoUrl + '#t=0.5'}">
                                    </video>
                                    <i th:class="'fas ' + ${product.icon}" style="display: none;"></i>
                                    <span style="position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px;">
                                        <i class="fas fa-play"></i> 视频
                                    </span>
                                </th:block>
                            </th:block>
                            <th:block th:unless="${product.hasDisplayMedia()}">
                                <i th:class="'fas ' + ${product.icon}"></i>
                            </th:block>
                            <span class="product-tag" th:classappend="${product.tag == '热卖' || product.tag == '爆款'} ? ' hot' : ''" th:text="${product.tag}">标签</span>
                        </div>
                        <div class="product-info">
                            <h3 class="product-title" th:text="${product.title}">商品名称</h3>
                            <div class="product-price">
                                <span class="price" th:text="'¥' + ${product.price}">¥0</span>
                                <span class="original-price" th:text="'¥' + ${product.originalPrice}">¥0</span>
                            </div>
                            <div class="product-sales" th:text="${product.sales}">已售 0件</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a th:href="@{/}" class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a th:href="@{/message}" class="nav-item" data-page="message">
            <i class="fas fa-comment-dots"></i>
            <span>消息</span>
            <span class="nav-badge">7</span>
        </a>
        <a th:href="@{/cart}" class="nav-item" data-page="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
            <span class="nav-badge">3</span>
        </a>
        <a th:href="@{/profile}" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>

    <script th:src="@{/js/app.js}"></script>
    <script>
        // 首页轮播图自动播放
        (function() {
            const track = document.getElementById('bannerTrack');
            const dots = document.querySelectorAll('#bannerIndicators .banner-dot');
            if (!track || dots.length === 0) return;
            const items = track.querySelectorAll('.banner-item');
            const total = items.length;
            let current = 0;
            let timer = null;

            function goTo(index) {
                current = ((index % total) + total) % total;
                track.style.transform = 'translateX(-' + (current * 100) + '%)';
                dots.forEach(function(d, i) { d.classList.toggle('active', i === current); });
            }

            function next() { goTo(current + 1); }

            function startAutoPlay() { timer = setInterval(next, 3000); }
            function stopAutoPlay() { clearInterval(timer); }

            dots.forEach(function(dot, i) {
                dot.addEventListener('click', function() { goTo(i); stopAutoPlay(); startAutoPlay(); });
            });

            // 触摸滑动
            var startX = 0;
            track.addEventListener('touchstart', function(e) { startX = e.changedTouches[0].screenX; stopAutoPlay(); });
            track.addEventListener('touchend', function(e) {
                var diff = startX - e.changedTouches[0].screenX;
                if (Math.abs(diff) > 40) { diff > 0 ? goTo(current + 1) : goTo(current - 1); }
                startAutoPlay();
            });

            startAutoPlay();
        })();

        // 处理列表页视频加载错误
        document.querySelectorAll('.product-image video source').forEach(function(source) {
            source.addEventListener('error', function() {
                var video = source.parentElement;
                if (video) {
                    video.style.display = 'none';
                    var fb = video.nextElementSibling;
                    if (fb) fb.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
