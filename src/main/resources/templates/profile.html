<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的 - 成人玩具商城</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .edit-modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            justify-content: center;
            align-items: flex-end;
        }
        .edit-modal-overlay.show { display: flex; }
        .edit-modal {
            background: white;
            border-radius: 16px 16px 0 0;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .edit-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .edit-modal-header h3 { font-size: 18px; color: #333; }
        .edit-modal-header .close-btn {
            background: none; border: none; font-size: 20px; color: #999; cursor: pointer;
        }
        .edit-form-group { margin-bottom: 16px; }
        .edit-form-group label {
            display: block; font-size: 14px; color: #666; margin-bottom: 6px;
        }
        .edit-form-group input {
            width: 100%; padding: 10px 12px; border: 1px solid #ddd;
            border-radius: 8px; font-size: 14px; outline: none;
        }
        .edit-form-group input:focus { border-color: #ff5722; }
        .edit-save-btn {
            width: 100%; background: linear-gradient(135deg, #ff5722, #ff8a65);
            color: white; border: none; padding: 12px; border-radius: 25px;
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .edit-save-btn:disabled { background: #ccc; cursor: not-allowed; }
        .recommend-section {
            background: white;
            margin-top: 10px;
            padding: 15px;
        }
        .recommend-section .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .recommend-section .section-header span {
            font-weight: bold;
            font-size: 16px;
        }
        .recommend-section .view-all {
            color: #999;
            font-size: 13px;
            text-decoration: none;
        }
        .recommend-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .recommend-card {
            text-decoration: none;
            color: inherit;
            background: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
        }
        .recommend-image {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .recommend-image i {
            font-size: 30px;
            color: white;
        }
        .recommend-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .recommend-info {
            padding: 8px;
        }
        .recommend-name {
            font-size: 12px;
            color: #333;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .recommend-price {
            color: #ff5722;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="page-profile" class="page active">
            <!-- 用户信息头部 -->
            <div class="profile-header">
                <div class="profile-bg"></div>
                <div class="profile-info">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h2>用户昵称</h2>
                        <div class="user-id">用户ID: user_123456</div>
                        <div class="member-tag">
                            <i class="fas fa-crown"></i>
                            <span>新用户</span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <i class="fas fa-cog" onclick="openEditProfile()" style="cursor:pointer;"></i>
                    </div>
                </div>
            </div>

            <!-- 订单入口 -->
            <div class="order-section">
                <div class="section-header">
                    <span>我的订单</span>
                    <a href="/orders" class="view-all" style="text-decoration:none;">查看全部 <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="order-tabs">
                    <a href="/orders?status=pending" class="order-tab" style="text-decoration:none;color:inherit;">
                        <div class="order-icon">
                            <i class="fas fa-wallet"></i>
                            <span class="tab-badge" id="badge-pending" style="display:none;">0</span>
                        </div>
                        <span>待付款</span>
                    </a>
                    <a href="/orders?status=paid" class="order-tab" style="text-decoration:none;color:inherit;">
                        <div class="order-icon">
                            <i class="fas fa-box"></i>
                            <span class="tab-badge" id="badge-paid" style="display:none;">0</span>
                        </div>
                        <span>待发货</span>
                    </a>
                    <a href="/orders?status=shipped" class="order-tab" style="text-decoration:none;color:inherit;">
                        <div class="order-icon">
                            <i class="fas fa-truck"></i>
                            <span class="tab-badge" id="badge-shipped" style="display:none;">0</span>
                        </div>
                        <span>待收货</span>
                    </a>
                    <a href="/orders?status=completed" class="order-tab" style="text-decoration:none;color:inherit;">
                        <div class="order-icon">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <span>待评价</span>
                    </a>
                    <div class="order-tab">
                        <div class="order-icon">
                            <i class="fas fa-undo"></i>
                        </div>
                        <span>退换/售后</span>
                    </div>
                </div>
            </div>

            <!-- 我的资产 -->
            <div class="assets-section">
                <div class="assets-item">
                    <span class="assets-value" id="profile-fav-count">0</span>
                    <span class="assets-label">收藏</span>
                </div>
                <div class="assets-item">
                    <span class="assets-value" id="profile-cart-count">0</span>
                    <span class="assets-label">购物车</span>
                </div>
                <div class="assets-item">
                    <span class="assets-value" id="profile-order-count">0</span>
                    <span class="assets-label">订单</span>
                </div>
                <div class="assets-item">
                    <span class="assets-value" id="profile-spending">¥0</span>
                    <span class="assets-label">累计消费</span>
                </div>
            </div>

            <!-- 功能菜单 -->
            <div class="menu-section">
                <a href="/favorites" class="menu-item" style="text-decoration:none;color:inherit;">
                    <div class="menu-icon" style="background: linear-gradient(135deg, #ff6b6b, #ff8e53);">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span>我的收藏</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="/history" class="menu-item" style="text-decoration:none;color:inherit;">
                    <div class="menu-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                        <i class="fas fa-history"></i>
                    </div>
                    <span>浏览历史</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <div class="menu-item">
                    <div class="menu-icon" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span>收货地址</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon" style="background: linear-gradient(135deg, #fa709a, #fee140);">
                        <i class="fas fa-headset"></i>
                    </div>
                    <span>客服中心</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb);">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span>隐私设置</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <span>帮助与反馈</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- 猜你喜欢 - 推荐商品 -->
            <div class="recommend-section" th:if="${recommendProducts != null and !recommendProducts.isEmpty()}">
                <div class="section-header">
                    <span>猜你喜欢</span>
                    <a th:href="@{/}" class="view-all">更多 <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="recommend-grid">
                    <a th:each="product : ${recommendProducts}" 
                       th:href="@{/product/{id}(id=${product.id})}" 
                       class="recommend-card">
                        <div class="recommend-image" style="background: #f5f5f5;">
                            <th:block th:if="${product.hasDisplayMedia()}">
                                <th:block th:if="${product.firstImageUrl != null}">
                                    <img th:src="${product.firstImageUrl}" th:alt="${product.title}"
                                         onerror="this.style.display='none'; var fb=this.nextElementSibling; if(fb) fb.style.display='block';">
                                    <i class="fas fa-box" style="display: none;"></i>
                                </th:block>
                                <th:block th:if="${product.firstImageUrl == null and product.firstVideoUrl != null}">
                                    <video muted preload="metadata" playsinline 
                                           style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; background: #000;">
                                        <source th:src="${product.firstVideoUrl + '#t=0.5'}" type="video/mp4">
                                    </video>
                                    <i class="fas fa-box" style="display: none;"></i>
                                    <span style="position: absolute; bottom: 4px; right: 4px; background: rgba(0,0,0,0.6); color: white; padding: 2px 4px; border-radius: 3px; font-size: 9px; z-index: 1;">
                                        <i class="fas fa-play"></i>
                                    </span>
                                </th:block>
                            </th:block>
                            <th:block th:unless="${product.hasDisplayMedia()}">
                                <i class="fas fa-box"></i>
                            </th:block>
                        </div>
                        <div class="recommend-info">
                            <div class="recommend-name" th:text="${product.title}">商品名称</div>
                            <div class="recommend-price" th:text="'¥' + ${product.price}">¥0</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑资料弹窗 -->
    <div class="edit-modal-overlay" id="editModal">
        <div class="edit-modal">
            <div class="edit-modal-header">
                <h3>编辑资料</h3>
                <button class="close-btn" onclick="closeEditProfile()">&times;</button>
            </div>
            <div class="edit-form-group">
                <label>昵称</label>
                <input type="text" id="editNickname" maxlength="20" placeholder="输入昵称">
            </div>
            <div class="edit-form-group">
                <label>手机号码</label>
                <input type="tel" id="editPhone" maxlength="11" placeholder="输入手机号码">
            </div>
            <div class="edit-form-group">
                <label>邮箱</label>
                <input type="email" id="editEmail" placeholder="输入邮箱地址">
            </div>
            <div class="edit-form-group">
                <label>收货地址</label>
                <input type="text" id="editAddress" maxlength="500" placeholder="输入收货地址">
            </div>
            <button class="edit-save-btn" id="editSaveBtn" onclick="saveProfile()">保存</button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a th:href="@{/}" class="nav-item" data-page="home">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a th:href="@{/message}" class="nav-item" data-page="message">
            <i class="fas fa-comment-dots"></i>
            <span>消息</span>
        </a>
        <a th:href="@{/cart}" class="nav-item" data-page="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
            <span class="nav-badge" id="nav-cart-badge" style="display:none;">0</span>
        </a>
        <a th:href="@{/profile}" class="nav-item active" data-page="profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>

    <script th:src="@{/js/app.js}"></script>
    <script>
        // 初始化用户并更新显示
        fetch('/api/user/init', { method: 'POST' })
            .then(function(r) { return r.json(); })
            .then(function(data) {
                if (data.nickname) {
                    var nameEl = document.querySelector('.user-details h2');
                    if (nameEl) nameEl.textContent = data.nickname;
                }
                if (data.id) {
                    var idEl = document.querySelector('.user-id');
                    if (idEl) idEl.textContent = '用户ID: ' + data.id;
                }
                var typeEl = document.querySelector('.member-tag span');
                if (typeEl) typeEl.textContent = data.userType === 'guest' ? '游客' : '会员';

                // 加载用户详细信息
                return fetch('/api/user/info');
            })
            .then(function(r) { return r.json(); })
            .then(function(info) {
                if (info && !info.error) {
                    // 更新收藏数和购物车数
                    var favCountEl = document.getElementById('profile-fav-count');
                    if (favCountEl && info.favoriteCount !== undefined) {
                        favCountEl.textContent = info.favoriteCount;
                    }
                    var cartCountEl = document.getElementById('profile-cart-count');
                    if (cartCountEl && info.cartCount !== undefined) {
                        cartCountEl.textContent = info.cartCount;
                    }
                    // 更新订单数和消费金额
                    var orderCountEl = document.getElementById('profile-order-count');
                    if (orderCountEl && info.orderCount !== undefined) {
                        orderCountEl.textContent = info.orderCount;
                    }
                    var spendingEl = document.getElementById('profile-spending');
                    if (spendingEl && info.totalSpending !== undefined) {
                        spendingEl.textContent = '¥' + info.totalSpending.toFixed(2);
                    }
                    // 更新会员等级
                    var levelEl = document.querySelector('.member-tag span');
                    if (levelEl && info.level) {
                        levelEl.textContent = info.level;
                    }
                    // 更新导航购物车角标
                    var cartBadge = document.getElementById('nav-cart-badge');
                    if (cartBadge && info.cartCount > 0) {
                        cartBadge.textContent = info.cartCount;
                        cartBadge.style.display = '';
                    } else if (cartBadge) {
                        cartBadge.style.display = 'none';
                    }
                }
            });

        // 加载订单数据更新角标
        fetch('/api/user/orders')
            .then(function(r) { return r.json(); })
            .then(function(orders) {
                if (!orders || !orders.length) return;
                var counts = { pending: 0, paid: 0, shipped: 0 };
                orders.forEach(function(o) {
                    if (counts[o.status] !== undefined) counts[o.status]++;
                });
                ['pending', 'paid', 'shipped'].forEach(function(s) {
                    var badge = document.getElementById('badge-' + s);
                    if (badge && counts[s] > 0) {
                        badge.textContent = counts[s];
                        badge.style.display = '';
                    }
                });
            });

        // 处理视频加载错误
        document.querySelectorAll('.recommend-image video source').forEach(function(source) {
            source.addEventListener('error', function() {
                var video = source.parentElement;
                if (video) {
                    video.style.display = 'none';
                    var fb = video.nextElementSibling;
                    if (fb) fb.style.display = 'block';
                }
            });
        });

        // 编辑资料功能
        var currentUserInfo = {};

        function openEditProfile() {
            fetch('/api/user/info')
                .then(function(r) { return r.json(); })
                .then(function(info) {
                    if (info && !info.error) {
                        currentUserInfo = info;
                        document.getElementById('editNickname').value = info.nickname || '';
                        document.getElementById('editPhone').value = info.phone || '';
                        document.getElementById('editEmail').value = info.email || '';
                        document.getElementById('editAddress').value = info.address || '';
                        document.getElementById('editModal').classList.add('show');
                    }
                });
        }

        function closeEditProfile() {
            document.getElementById('editModal').classList.remove('show');
        }

        function saveProfile() {
            var btn = document.getElementById('editSaveBtn');
            btn.disabled = true;
            btn.textContent = '保存中...';

            var data = {
                nickname: document.getElementById('editNickname').value.trim(),
                phone: document.getElementById('editPhone').value.trim(),
                email: document.getElementById('editEmail').value.trim(),
                address: document.getElementById('editAddress').value.trim()
            };

            fetch('/api/user/info', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(r) { return r.json(); })
            .then(function(result) {
                if (result.success) {
                    closeEditProfile();
                    // 更新页面上的显示
                    var nameEl = document.querySelector('.user-details h2');
                    if (nameEl && data.nickname) nameEl.textContent = data.nickname;
                } else {
                    alert(result.error || '保存失败');
                }
            })
            .catch(function() { alert('网络错误'); })
            .finally(function() {
                btn.disabled = false;
                btn.textContent = '保存';
            });
        }

        // 点击遮罩关闭弹窗
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditProfile();
        });
    </script>
</body>
</html>
