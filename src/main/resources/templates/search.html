<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>搜索 - 成人玩具商城</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .search-page {
            padding-top: 60px;
            padding-bottom: 20px;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            padding: 10px 15px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 480px;
            margin: 0 auto;
        }
        .back-btn {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 5px;
        }
        .search-input-container {
            flex: 1;
            display: flex;
            background: white;
            border-radius: 20px;
            padding: 8px 15px;
            align-items: center;
        }
        .search-input-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .search-input-container button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        .search-results {
            padding: 15px;
        }
        .search-result-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .result-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
        }
        .result-image {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .result-image i {
            font-size: 50px;
            color: white;
        }
        .result-image .result-tag {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #ff5722;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .result-info {
            padding: 10px;
        }
        .result-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .result-price {
            color: #ff5722;
            font-weight: bold;
            font-size: 16px;
        }
        .result-sales {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        .no-results {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        .no-results i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="search-page">
            <!-- 搜索头部 -->
            <div class="search-header">
                <a th:href="@{/}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="search-input-container">
                    <i class="fas fa-search" style="color: #999; margin-right: 10px;"></i>
                    <form th:action="@{/search}" method="get" style="display: flex; flex: 1; align-items: center;">
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="搜索成人玩具商品">
                        <button type="submit">搜索</button>
                    </form>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div class="search-results">
                <div th:if="${keyword != null and keyword != ''}" class="search-result-title">
                    搜索"<span th:text="${keyword}">关键词</span>"的结果，共<span th:text="${#lists.size(products)}">0</span>件商品
                </div>
                <div th:if="${keyword == null or keyword == ''}" class="search-result-title">
                    全部成人玩具商品，共<span th:text="${#lists.size(products)}">0</span>件
                </div>

                <div th:if="${#lists.isEmpty(products)}" class="no-results">
                    <i class="fas fa-search"></i>
                    <p>未找到相关商品</p>
                    <p>换个关键词试试吧</p>
                </div>

                <div th:unless="${#lists.isEmpty(products)}" class="result-grid">
                    <a th:each="product : ${products}" 
                       th:href="@{/product/{id}(id=${product.id})}" 
                       class="result-card">
                        <div class="result-image" th:style="'background: linear-gradient(135deg, ' + ${product.bgColor} + ');'">
                            <!-- 如果有展示图片，则显示图片，否则显示图标 -->
                            <th:block th:if="${product.hasDisplayMedia()}">
                                <th:block th:if="${product.firstImageUrl != null}">
                                    <img th:src="${product.firstImageUrl}" th:alt="${product.title}" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <i th:class="'fas ' + ${product.icon}" style="display: none;"></i>
                                </th:block>
                                <th:block th:if="${product.firstImageUrl == null and product.firstVideoUrl != null}">
                                    <video th:src="${product.firstVideoUrl + '#t=0.5'}" muted preload="metadata" playsinline 
                                           style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; background: #000;"
                                           onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"></video>
                                    <i th:class="'fas ' + ${product.icon}" style="display: none;"></i>
                                    <span style="position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; z-index: 1;">
                                        <i class="fas fa-play"></i> 视频
                                    </span>
                                </th:block>
                            </th:block>
                            <th:block th:unless="${product.hasDisplayMedia()}">
                                <i th:class="'fas ' + ${product.icon}"></i>
                            </th:block>
                            <span class="result-tag" th:text="${product.tag}">标签</span>
                        </div>
                        <div class="result-info">
                            <h3 class="result-title" th:text="${product.title}">商品名称</h3>
                            <div class="result-price" th:text="'¥' + ${product.price}">¥0</div>
                            <div class="result-sales" th:text="${product.sales}">已售 0件</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
