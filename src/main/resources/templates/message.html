<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消息 - 成人玩具商城</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div id="page-message" class="page active">
            <div class="header">
                <h1>消息</h1>
                <div class="header-right">
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <!-- 消息分类 -->
            <div class="message-tabs">
                <div class="message-tab active">全部</div>
                <div class="message-tab">交易物流</div>
                <div class="message-tab">活动</div>
                <div class="message-tab">服务</div>
            </div>

            <!-- 消息列表 -->
            <div class="message-list">
                <div class="message-item">
                    <div class="message-avatar" style="background: linear-gradient(135deg, #ff6b6b, #ff8e53);">
                        <i class="fas fa-truck"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-title">物流通知</span>
                            <span class="message-time">10:30</span>
                        </div>
                        <p class="message-text">您的包裹已到达北京转运中心，预计明天送达</p>
                    </div>
                    <span class="message-badge">2</span>
                </div>
                <div class="message-item">
                    <div class="message-avatar" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-title">成人用品旗舰店</span>
                            <span class="message-time">昨天</span>
                        </div>
                        <p class="message-text">亲，您关注的商品正在限时特惠中~</p>
                    </div>
                </div>
                <div class="message-item">
                    <div class="message-avatar" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
                        <i class="fas fa-percent"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-title">优惠活动</span>
                            <span class="message-time">昨天</span>
                        </div>
                        <p class="message-text">新人专享优惠即将开始，领取专属优惠券</p>
                    </div>
                    <span class="message-badge">5</span>
                </div>
                <div class="message-item">
                    <div class="message-avatar" style="background: linear-gradient(135deg, #fa709a, #fee140);">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-title">客服小蜜</span>
                            <span class="message-time">周一</span>
                        </div>
                        <p class="message-text">您好，有什么可以帮助您的吗？</p>
                    </div>
                </div>
                <div class="message-item">
                    <div class="message-avatar" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb);">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-title">系统通知</span>
                            <span class="message-time">上周</span>
                        </div>
                        <p class="message-text">您的账户安全等级已更新，请查看详情</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a th:href="@{/}" class="nav-item" data-page="home">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a th:href="@{/message}" class="nav-item active" data-page="message">
            <i class="fas fa-comment-dots"></i>
            <span>消息</span>
            <span class="nav-badge">7</span>
        </a>
        <a th:href="@{/cart}" class="nav-item" data-page="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
            <span class="nav-badge">3</span>
        </a>
        <a th:href="@{/profile}" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
