<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>购物车 - 成人玩具商城</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div id="page-cart" class="page active">
            <div class="header">
                <h1>购物车</h1>
                <div class="header-right">
                    <span class="edit-btn">管理</span>
                </div>
            </div>

            <!-- 购物车列表 -->
            <div class="cart-list">
                <div class="cart-shop">
                    <div class="shop-header">
                        <input type="checkbox" class="shop-checkbox" checked>
                        <i class="fas fa-store"></i>
                        <span class="shop-name">成人用品旗舰店</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="cart-item">
                        <input type="checkbox" class="item-checkbox" checked>
                        <div class="item-image" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">
                            <i class="fas fa-wand-magic-sparkles"></i>
                        </div>
                        <div class="item-info">
                            <h3 class="item-title">高级震动按摩棒 多频调节</h3>
                            <div class="item-spec">颜色：粉色 尺寸：标准</div>
                            <div class="item-price-row">
                                <span class="item-price">¥128</span>
                                <div class="quantity-control">
                                    <button class="qty-btn minus">-</button>
                                    <span class="qty-num">1</span>
                                    <button class="qty-btn plus">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <input type="checkbox" class="item-checkbox" checked>
                        <div class="item-image" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="item-info">
                            <h3 class="item-title">智能遥控跳蛋 静音设计</h3>
                            <div class="item-spec">颜色：紫色</div>
                            <div class="item-price-row">
                                <span class="item-price">¥89</span>
                                <div class="quantity-control">
                                    <button class="qty-btn minus">-</button>
                                    <span class="qty-num">2</span>
                                    <button class="qty-btn plus">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-shop">
                    <div class="shop-header">
                        <input type="checkbox" class="shop-checkbox">
                        <i class="fas fa-store"></i>
                        <span class="shop-name">情趣用品专营店</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="cart-item">
                        <input type="checkbox" class="item-checkbox">
                        <div class="item-image" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            <i class="fas fa-spray-can"></i>
                        </div>
                        <div class="item-info">
                            <h3 class="item-title">延时喷剂 植物配方</h3>
                            <div class="item-spec">规格：15ml</div>
                            <div class="item-price-row">
                                <span class="item-price">¥158</span>
                                <div class="quantity-control">
                                    <button class="qty-btn minus">-</button>
                                    <span class="qty-num">1</span>
                                    <button class="qty-btn plus">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 推荐商品 -->
            <div class="cart-recommend">
                <div class="section-title">
                    <span>为你推荐</span>
                </div>
                <div class="recommend-list">
                    <a th:each="product : ${recommendProducts}" 
                       th:href="@{/product/{id}(id=${product.id})}"
                       class="recommend-item" style="text-decoration: none; color: inherit;">
                        <div class="recommend-image" style="background: #f5f5f5;">
                            <th:block th:if="${product.hasDisplayMedia() and product.firstImageUrl != null}">
                                <img th:src="${product.firstImageUrl}" th:alt="${product.title}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;"
                                     onerror="this.style.display='none'; var fb=this.nextElementSibling; if(fb) fb.style.display='block';">
                                <i class="fas fa-box" style="display: none;"></i>
                            </th:block>
                            <th:block th:unless="${product.hasDisplayMedia() and product.firstImageUrl != null}">
                                <i class="fas fa-box"></i>
                            </th:block>
                        </div>
                        <div class="recommend-info">
                            <p th:text="${product.title}">商品名称</p>
                            <span th:text="'¥' + ${product.price}">¥0</span>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 底部结算栏 -->
            <div class="cart-footer">
                <div class="cart-footer-left">
                    <input type="checkbox" class="select-all" checked>
                    <span>全选</span>
                </div>
                <div class="cart-footer-right">
                    <div class="total-info">
                        <span>合计：</span>
                        <span class="total-price">¥306</span>
                    </div>
                    <button class="checkout-btn">结算(3)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a th:href="@{/}" class="nav-item" data-page="home">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a th:href="@{/message}" class="nav-item" data-page="message">
            <i class="fas fa-comment-dots"></i>
            <span>消息</span>
            <span class="nav-badge">7</span>
        </a>
        <a th:href="@{/cart}" class="nav-item active" data-page="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
            <span class="nav-badge">3</span>
        </a>
        <a th:href="@{/profile}" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
