server.port=8080
spring.application.name=adult-toy-mall

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# H2 Database Configuration (Persistent File-based)
# Using file-based H2 database to persist data across restarts
# Data is stored in /data/malldb directory (can be mounted as Docker volume)
spring.datasource.url=jdbc:h2:file:/data/malldb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Changed from create-drop to update to preserve existing data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# H2 Console (disabled in production for security; enable only in dev/test)
spring.h2.console.enabled=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=/data/uploads

# Cookie Security (set to true in production with HTTPS)
server.cookie.secure=false

# Admin password reset on startup (set to false after changing password in production)
admin.reset-password-on-startup=true
